<div class="full_container">
    <div class="container">
       <div class="center verticle_center full_height">
          <div class="login_section">
             <div class="logo_login">
                <div class="center">
                   <img width="210" src="assets/images/logo/logo.png" alt="#" />
                </div>
             </div>
             <div class="login_form">
                <form [formGroup]="changermotdepasseForm" (submit)="OnSubmit()">
                   <fieldset>
                      <div class="field">
                         <label class="label_field">Ancien Mot de passe </label>
                         <input [formControlName]="'mdpgenere'" type="password"  placeholder=" Ancien Mot de passe " />
                      </div>
                      <div class="field">
                         <label class="label_field">Nouveau Mot de passe </label>
                         <input [formControlName]="'nouveaumdp'"  type="password" placeholder="Nouveau Mot de passe" />
                      </div>
                      <div class="field">
                        <label class="label_field">Retapper le mot de passe </label>
                        <input [formControlName]="'resetnouveaumdp'" type="password"  placeholder="Retapper Mot de passe" />
                     </div>
                     
                      <div class="field margin_0">
                         <label class="label_field hidden">hidden label</label>
                         <input type="submit" class="main_bt" value="Confirmer le mot de passe">
                      </div>
                   </fieldset>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
